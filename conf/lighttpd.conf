url.access-deny += ( "/index.html", "/index2.html", "/index3.html" )

$SERVER["socket"] == "0.0.0.0:443" {
    url.access-allow += ( "/index.html" )
    
    $SERVER["socket"] != "127.0.0.1:443" {
    }
    else {
        url.access-allow += ( "/index2.html" )
    }
}

