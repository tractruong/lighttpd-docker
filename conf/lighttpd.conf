server.modules = (
  "mod_access",
  "mod_openssl",
  "mod_rewrite"
)

server.document-root        = "/var/www/html"
server.errorlog             = "/var/log/lighttpd/error.log"
ssl.engine                  = "enable"
ssl.pemfile                 = "/etc/lighttpd/certs/server.pem"

